<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Python....</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <!-- animacion de css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/></head>

<body>
    <header>
        <!-- incluiré un codigo html reutilizable -->
        {% include './shared/menu.html' %}
    </header>
    <br><br><br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-4">
                    <img src="../static/img/1.jpg" alt="" srcset="" width="50%" height="90%">
                </div>
                <div class="col-md-12 col-md-8">
                    <img src="../static/img/2.jpg" alt="" srcset="" width="50%" height="90%">                    
                </div>
                <div class="col-md-12 col-md-8">
                    <form method="POST">
                        <h3>Registro del empleado</h3>
                        <!-- variable que contiene un diccionario creado en formularioPlatos.py -->
                        {{formulario}}                         
                        <button type="submit" class="btn btn-outline-success w-50 mx-auto d-block">Registrar</button>
                        <!-- con esta siguiente instruccion evito que me hagan inyeccion de codigo sql -->
                        {%csrf_token%}
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- incluire un codigo html reutilizable -->
        {% include './shared/fotter.html' %}
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="../static/js/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</html>
